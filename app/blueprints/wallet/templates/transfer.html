{% extends 'base.html' %}
{% block title %}Transfer Money{% endblock %}

{% block content %}
<div class="get_transfer">
    <h1 class="title">Transfer Money</h1>

    <form method="post" action="#" class="transfer-form">
        <label for="recipient">Recipient Account</label>
        <input type="text" id="recipient" name="recipient" placeholder="Enter account number" required>

        <label for="amount">Amount (â‚¹)</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" min="1" step="0.01" required>

        <label for="note">Note (optional)</label>
        <input type="text" id="note" name="note" placeholder="Add a note or reference">

        <button type="submit">Send Money</button>
    </form>
</div>

<style>
.get_transfer {
    background: white;
    padding: 3rem 4rem;
    border-radius: 1.5rem;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    text-align: center;
    transition: all 0.3s ease;
    max-width: 420px;
    margin: 100px auto;
}

.get_transfer:hover {
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
    transform: translateY(-3px);
}

.transfer-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    text-align: left;
    margin-top: 1.5rem;
}

.transfer-form label {
    font-weight: 600;
    color: #1a1a1a;
    font-size: 0.95rem;
    margin-bottom: 0.3rem;
}

.transfer-form input {
    width: 100%;
    border: 2px dashed #c9ccd1;
    border-radius: 10px;
    padding: 1rem;
    background: #fafbfc;
    font-size: 0.95rem;
    transition: all 0.3s ease;
}

.transfer-form input:focus {
    outline: none;
    border-color: #7f8cff;
    background: #f0f2ff;
}

.transfer-form button {
    background: #1a1a1a;
    color: white;
    border: none;
    padding: 0.9rem 2rem;
    border-radius: 0.7rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    align-self: center;
    margin-top: 1rem;
}

.transfer-form button:hover {
    background: #3b3b3b;
    transform: translateY(-2px);
}
</style>
{% endblock %}
